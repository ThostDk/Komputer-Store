<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link href="/public/index.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <div class="container-fluid p-5 text-white text-left" id="headerbar">
        <h1 id="headerText">Computer Store</h1>
    </div>

    <div class="container mt-5">
        <div class="row" id="row1">
            <div class="col-sm-4" id="row1Container">
                <h2>Joe Banker</h2>
                <div class="row">
                    <div class="col-sm-2">
                        <p>Balance</p>
                    </div>
                    <div class="col-sm-10" id="balanceAmount">
                        <p>0 Kr</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <p id="loanDebtDescription">Loan Debt</p>
                    </div>
                    <div class="col-sm-7">
                        <p id="loanDebtAmount">0 kr</p>
                    </div>
                </div>

                <button type="button" class="btn btn-primary btn-lg btn-success" id="getALoanBtn">Get a loan</button>
            </div>
            <div class="col-sm-4">
                <div class="col-sm-4" id="row1Container">
                    <h2>Work</h2>
                    <div class="row">
                        <div class="col-sm-2">
                            <p>Pay</p>
                        </div>
                        <div class="col-sm-10" id="payAmount">
                            <p>100 Kr</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 "><button type="button" class="btn btn-danger"
                                id="repayLoanBtn">RepayLoan</button></div>
                        <div class="col-sm-6"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6"><button type="button" class="btn btn-warning" id="bankBtn">Bank</button>
                        </div>
                        <div class="col-sm-6"><button type="button" class="btn btn-primary" id="workBtn">Work</button>
                        </div>
                    </div>


                </div>



            </div>
            <div class="col-sm-4">
                <div class="col-sm-4" id="row1Container">
                    <h2>Laptops</h2>
                    <select id="dropdown">

                    </select>

                    <h5>Features:</h5>
                    <div id="featuresText">

                    </div>

                </div>

            </div>
        </div>
        <div class="row" id="row2">
            <div class="col-3">
                <img onerror="this.src = 'https://www.interplayit.com/wp-content/uploads/2014/07/miss-lappy1.jpg'"
                    id="laptopImage">
            </div>
            <div class="col-4 ">
                <div class="col-12" id="row2TopCol">
                    <h2 id="selectedLaptopTitle">INTOL CELERON E10</h2>
                </div>
                <div class="col-12" id="row2BottomCol">
                    <p id="selectedLaptopDescription">This laptop will turn on! it is perfect for the first time user
                        who likes to have a computer around </p>
                </div>


            </div>
            <div class="col-2 "></div>
            <div class="col-3">
                <div class="col-12" id="row2TopCol">
                    <h4 id="productPrice">1500 kr</h4>
                </div>
                <div class="col-12 text-center" id="row2BottomCol"><button type="button"
                        class="btn btn-primary btn-lg btn-success" id="buyNowBtn">BUY NOW<img src = "https://cdn-icons-png.flaticon.com/512/56/56900.png"
                        id="shoppingcartImg"></button>

                </div>


            </div>


        </div>
    </div>

    <div class="container-fluid mt-12">

    </div>

    <script src="../js/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>

</body>

</html>
